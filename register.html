<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="form-container">
    <form class="course-form">
      <h2>Course Registration Form</h2>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" name="qualification" required>

      <label for="year">Year of Passed Out</label>
      <input type="number" id="year" name="year" min="1900" max="2099" required>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>-- Select a Course --</option>
        <option value="Python">Python Full Stack</option>
        <option value="Java">Java Full Stack</option>
        <option value="Marketing">Digital Marketing</option>
        <option value="DS">Data Science</option>
        <option value="AI">Gen AI</option>
        <option value="C">C Programming</option>
        <option value="C++">C++ Programming</option>
        <option value="SQL">SQL</option>
      </select>
      <label class="terms">
        <input type="checkbox" required> I agree to the terms and conditions
      </label>
      <a href="home.html" class="btn">Register</a>
    </form>
  </div>
</body>
</html>
